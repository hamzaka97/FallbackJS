<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Image Fallback Example</title>
  <link rel="apple-touch-icon" sizes="180x180" href="https://dheeraz.netlify.app/assets/yabp/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://dheeraz.netlify.app/assets/yabp/favicon-32x32.png">

    <p class="text-gray-500 mb-6">
      When an image fails to load, it’s replaced with a calm placeholder.
    </p>

    <div class="flex justify-center mb-6">
      <img
        src="missing-image.jpg"
        width="240"
        height="160"
        class="rounded-xl"
        alt="Broken image example"

      href="../index.html"
